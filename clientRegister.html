<html>

<head>
    <title>Test Website: client Registration</title>
    <link rel="stylesheet" href="css/clientRegister.css">
</head>

<body>

    <header>


    </header>

    <div class="centerBox">
        <div class="registerTitle">Registration Page</div>
        <div class="UsernameTitle">
            Create New Username:
            <div class="usernameInput">
                <input type="text" name="username" placeholder="Username" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Username'">
            </div>
        </div>


        <div class="PasswordTitle">
            Create New Password:
            <div class="passwordInput">
                <input type="password" minlength="6" name="password" placeholder="Minimum length: 6" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Minimum length: 6'">
            </div>
        </div>

        <div class="PasswordTitle">
            Confirm Password:
            <div class="passwordInput">
                <input type="password" minlength="6" name="createPassword" placeholder="Password should match" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Confirm Password'">
            </div>
        </div>

        <div class="submitB">
            <button class="submitBu">Submit</button>

        </div>



    </div>


</body>



</html>
